<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpent Mania</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            animation: floatAnimation 3s ease-in-out infinite;
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        .game-title {
            color: #fff;
            font-size: 2.5em;
            text-shadow: 0 0 10px #ff00ff;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: titlePulse 2s infinite alternate;
        }
        @keyframes titlePulse {
            from {
                text-shadow: 0 0 10px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #00ffff;
            }
        }
        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 5px solid #ff00ff;
            box-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 20px #00ffff;
            }
            to {
                box-shadow: 0 0 30px #ff00ff;
            }
        }
        #game-board {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .game-button {
            width: 160px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            cursor: pointer;
            background-color: transparent;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .game-button:hover {
            background-color: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }
    </style>
    <script>
        function openPage(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Serpent Mania Logo" class="logo">
        <h1 class="game-title">Serpent Mania</h1>
    </div>
    <div id="game-container">
        <div id="game-board">
            <div class="button-container">
                <button class="game-button" onclick="openPage('main.html')">Play</button>
                <button class="game-button" onclick="openPage('highscore.html')">Highscore</button>
                <button class="game-button" onclick="openPage('https://jyotirmayswarnakar.github.io/swarnsoftware/')">About</button>
            </div>
        </div>
    </div>
</body>
</html>
